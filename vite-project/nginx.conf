server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ⚠️ CRITICAL: Disable gzip globally for Unity WebGL
    # Unity files are pre-compressed, NGINX must NOT compress them again
    gzip off;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Unity WebGL files - MUST come before /unity/ location block
    # Exact path matching for highest priority
    
    # WASM files (gzipped) - exact path match
    location = /unity/npc/Build/yes.wasm.gz {
        # Override any default MIME type
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # WASM files (gzipped) - pattern match
    location ~* ^/unity/.*\.wasm\.gz$ {
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # WASM files (non-gzipped)
    location ~* ^/unity/.*\.wasm$ {
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Data files (gzipped) - exact path match
    location = /unity/npc/Build/yes.data.gz {
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Data files (gzipped) - pattern match
    location ~* ^/unity/.*\.data\.gz$ {
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # JavaScript files (gzipped) - pattern match
    location ~* ^/unity/.*\.js\.gz$ {
        default_type application/javascript;
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Framework JavaScript files (gzipped) - pattern match
    location ~* ^/unity/.*\.framework\.js\.gz$ {
        default_type application/javascript;
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Serve Unity files directly (no SPA routing for Unity)
    # This must come AFTER the specific file type patterns above
    location /unity/ {
        try_files $uri $uri/ =404;
        # Allow Unity WebGL files
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
}
