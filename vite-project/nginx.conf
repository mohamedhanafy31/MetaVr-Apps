server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types
    include /etc/nginx/mime.types;

    # Disable gzip compression (Unity files are pre-compressed)
    gzip off;

    # ========== Unity WebGL Files Redirect to GCS ==========
    # Redirect all Unity NPC files to Google Cloud Storage + CDN
    # This reduces Cloud Run container size and improves performance with CDN
    location /unity/npc/ {
        # Get the path after /unity/npc/
        rewrite ^/unity/npc/(.*)$ https://storage.googleapis.com/metavr-assets/unity/npc/$1 redirect;
    }

    # Unity WebGL files - handle gzipped files correctly (for local fallback if needed)
    location ~* \.wasm\.gz$ {
        add_header Content-Encoding gzip always;
        add_header Content-Type application/wasm always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        # Cache for 1 year (immutable files)
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    location ~* \.data\.gz$ {
        add_header Content-Encoding gzip always;
        add_header Content-Type application/octet-stream always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        # Cache for 1 year (immutable files)
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    location ~* \.js\.gz$ {
        add_header Content-Encoding gzip always;
        add_header Content-Type application/javascript always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        # Cache for 1 year (immutable files)
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images, fonts, WASM, data files)
    # Long cache for immutable assets to improve performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm|data)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
}
