server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # WASM files - MUST come first (most specific pattern)
    # These location blocks are processed in order, so most specific first
    location ~* \.wasm\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Non-gzipped WASM files
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Gzipped JavaScript files for Unity
    location ~* \.js\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Gzipped framework JavaScript files for Unity
    location ~* \.framework\.js\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Gzipped data files for Unity
    location ~* \.data\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Gzip compression for other files (exclude already compressed)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve Unity files directly (no SPA routing for Unity)
    location /unity/ {
        try_files $uri $uri/ =404;
        # Allow Unity WebGL files
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
}
