server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ⚠️ CRITICAL: Disable gzip globally for Unity WebGL
    gzip off;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Unity WebGL pre-compressed files (exact match first)
    location = /unity/npc/Build/yes.wasm.gz {
        gzip_static on;
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    location = /unity/npc/Build/yes.data.gz {
        gzip_static on;
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # WASM files (pattern match)
    location ~* ^/unity/.*\.wasm(\.gz)?$ {
        gzip_static on;
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Data files (pattern match)
    location ~* ^/unity/.*\.data(\.gz)?$ {
        gzip_static on;
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # JavaScript files (pattern match)
    location ~* ^/unity/.*\.js(\.gz)?$ {
        gzip_static on;
        default_type application/javascript;
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Serve Unity files directly
    location /unity/ {
        try_files $uri $uri/ =404;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
}
