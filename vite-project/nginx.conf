server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve Unity WebGL .gz files with proper Content-Encoding header
    # Unity compresses files and expects them to be served with gzip encoding
    location ~* /unity/.*\.js\.gz$ {
        gzip off;  # Don't double-compress
        add_header Content-Encoding gzip;
        add_header Content-Type "application/javascript";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }
    
    location ~* /unity/.*\.wasm\.gz$ {
        gzip off;  # Don't double-compress
        add_header Content-Encoding gzip;
        add_header Content-Type "application/wasm";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }
    
    location ~* /unity/.*\.data\.gz$ {
        gzip off;  # Don't double-compress
        add_header Content-Encoding gzip;
        add_header Content-Type "application/octet-stream";
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # Serve Unity files directly (no SPA routing for Unity)
    location /unity/ {
        try_files $uri $uri/ =404;
        # Allow Unity WebGL files
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (if needed)
