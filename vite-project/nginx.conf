server {
    # Cloud Run uses PORT environment variable (substituted by nginx:alpine entrypoint)
    listen ${PORT};
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Logging configuration
    # Access logs: all HTTP requests
    access_log /var/log/nginx/access.log combined;
    # Error logs: errors and warnings
    error_log /var/log/nginx/error.log warn;

    # Include default MIME types
    include /etc/nginx/mime.types;

    # ⚠️ CRITICAL: Disable gzip globally for Unity WebGL
    # Unity files are pre-compressed, NGINX must NOT compress them again
    gzip off;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Unity WebGL pre-compressed files (exact match first)
    # Note: gzip_static requires http_gzip_static_module which is not in nginx:alpine
    # Instead, we serve the .gz files directly with correct headers
    
    location = /unity/npc/Build/yes.wasm.gz {
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    location = /unity/npc/Build/yes.data.gz {
        # Enable access log temporarily for debugging
        access_log on;
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # Try to serve the file, if not found, return 404 instead of 500
        try_files $uri =404;
    }

    # WASM files (pattern match for .gz)
    location ~* ^/unity/.*\.wasm\.gz$ {
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # WASM files (non-gzipped)
    location ~* ^/unity/.*\.wasm$ {
        default_type application/wasm;
        add_header Content-Type "application/wasm" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Data files (pattern match for .gz)
    location ~* ^/unity/.*\.data\.gz$ {
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Data files (non-gzipped)
    location ~* ^/unity/.*\.data$ {
        default_type application/octet-stream;
        add_header Content-Type "application/octet-stream" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # JavaScript files (pattern match for .gz)
    location ~* ^/unity/.*\.js\.gz$ {
        default_type application/javascript;
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Framework JavaScript files (pattern match for .gz)
    location ~* ^/unity/.*\.framework\.js\.gz$ {
        default_type application/javascript;
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # JavaScript files (non-gzipped)
    location ~* ^/unity/.*\.js$ {
        default_type application/javascript;
        add_header Content-Type "application/javascript" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Serve Unity files directly
    location /unity/ {
        try_files $uri $uri/ =404;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
}
