server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression for other files (exclude already compressed)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Unity WebGL files - MUST come before /unity/ location block
    # Regex location blocks are evaluated in order, so most specific first
    
    # WASM files (gzipped) - highest priority for Unity
    location ~* ^/unity/.*\.wasm\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/wasm" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # WASM files (non-gzipped)
    location ~* ^/unity/.*\.wasm$ {
        add_header Content-Type "application/wasm" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # JavaScript files (gzipped) for Unity
    location ~* ^/unity/.*\.js\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Framework JavaScript files (gzipped) for Unity
    location ~* ^/unity/.*\.framework\.js\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/javascript" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Data files (gzipped) for Unity - fix 500 error
    location ~* ^/unity/.*\.data\.gz$ {
        gzip off;  # Don't compress (already compressed)
        add_header Content-Type "application/octet-stream" always;
        add_header Content-Encoding "gzip" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Serve Unity files directly (no SPA routing for Unity)
    # This must come AFTER the specific file type patterns above
    location /unity/ {
        try_files $uri $uri/ =404;
        # Allow Unity WebGL files
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }
}
