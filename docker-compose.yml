version: '3.8'

services:
  # Frontend Vite Service
  frontend:
    build:
      context: ./vite-project
      dockerfile: Dockerfile
    container_name: unity-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - unity-network
    restart: unless-stopped
    volumes:
      - ./vite-project:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  unity-network:
    driver: bridge
