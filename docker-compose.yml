services:
  redis:
    container_name: metavr-redis
    image: redis:7-alpine
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6382:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  backend:
    container_name: metavr-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DASHBOARD_ORIGIN=${DASHBOARD_ORIGIN:-http://localhost:3000}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  metavr_dashboard:
    container_name: metavr-dashboard
    build:
      context: ./metavr-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:4000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  iq_questions:
    container_name: metavr-iq-questions
    build:
      context: ./apps/iq-questions
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    restart: unless-stopped

  card_matching:
    container_name: metavr-card-matching
    build:
      context: ./apps/card_matching
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: metavr-net

volumes:
  redis-data:

