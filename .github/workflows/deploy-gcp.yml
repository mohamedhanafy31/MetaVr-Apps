name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: meta-478212
  SERVICE_NAME: metavr-frontend
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify GCP Secret
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ Error: GCP_SA_KEY secret is not set!"
            echo "Please add it in: Settings > Secrets and variables > Actions"
            exit 1
          else
            echo "âœ… GCP_SA_KEY secret is set"
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Enable required APIs
        run: |
          gcloud services enable cloudresourcemanager.googleapis.com --quiet || echo "API may already be enabled"
          gcloud services enable cloudbuild.googleapis.com --quiet || echo "API may already be enabled"
          gcloud services enable run.googleapis.com --quiet || echo "API may already be enabled"

      - name: Grant Cloud Build Service Account permissions
        run: |
          PROJECT_NUMBER=$(gcloud projects describe ${{ env.PROJECT_ID }} --format='value(projectNumber)')
          gcloud projects add-iam-policy-binding ${{ env.PROJECT_ID }} \
            --member="serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com" \
            --role="roles/run.admin" \
            --condition=None || echo "Permissions may already be set"

      - name: Submit to Cloud Build
        run: |
          gcloud builds submit --config cloudbuild.yaml

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Output Service URL
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Service URL: ${{ steps.service-url.outputs.url }}"
          echo ""
          echo "Your application is now live at:"
          echo "${{ steps.service-url.outputs.url }}"

